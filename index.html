<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link F-A -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolean Zoom</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="navbar_top">
                <div class="speaker">
                    <i class="fa-solid fa-table-cells" style="color: white;"></i>
                    <span> Speaker View</span>
                </div>
                <div class="allscreen">
                    <i class="fa-solid fa-maximize" style="color: #ffffff;"></i>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <div class="main_container">
            <div class="col">

            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <nav>
            <!-- Navbar down section -->
            <div class="navbar_down">
                <!-- left -->
                <div class="nav_down left">
                   <div class="btn">
                        <div class="icon">
                            <i class="fa-solid fa-microphone" style="color: #ffffff;"></i>
                            <p>Mute</p>
                        </div>
                        <div class="caret">
                            <i class="fa-solid fa-angle-up" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <div class="btn">
                        <div class="icon">
                            <i class="fa-solid fa-video" style="color: #ffffff;"></i>
                            <p>Stop Video</p>
                        </div>
                        <div class="caret">
                            <i class="fa-solid fa-angle-up" style="color: #ffffff;"></i>
                        </div>
                    </div>
                </div>
                <!-- center -->
                <div class="nav_down center">
                    <div class="btn">
                        <div class="icon">
                            <i class="fa-solid fa-user-plus" style="color: #ffffff;"></i>
                            <p>Invite</p>
                        </div>
                    </div>
                    <div class="btn">
                        <div class="icon">
                            <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
                            <p>Menage Partecipants</p>
                        </div>
                    </div>
                    <div class="btn">
                        <div class="icon">
                            <i class="fa-solid fa-chart-column" style="color: #ffffff;"></i>
                            <p>Polling</p>
                        </div>
                    </div>
                    <div class="btn">
                        <div class="icon">
                            <i class="fa-solid fa-share-from-square" style="color: #00d624;"></i>
                            <p>Share Screen</p>
                        </div>
                        <div class="caret">
                            <i class="fa-solid fa-angle-up"></i>
                        </div>
                    </div>
                    <div class="btn">
                        <div class="icon">
                            <i class="fa-solid fa-comment" style="color: #ffffff;"></i>
                            <p>Chat</p>
                        </div>
                    </div>
                    <div class="btn">
                        <div class="icon">
                            <i class="fa-solid fa-record-vinyl" style="color: #ffffff;"></i>
                            <p>Record</p>
                        </div>
                    </div>
                    <div class="btn">
                        <div class="icon">
                            <i class="fa-brands fa-microsoft" style="color: #ffffff;"></i>
                            <p>Breakout Rooms</p>
                        </div>
                        
                    </div>
                    <div class="btn">
                        <div class="icon">
                            <i class="fa-solid fa-ellipsis" style="color: #ffffff;"></i>
                            <p>More</p>
                        </div>
                        
                    </div>
                </div>
                <!-- right -->
                <div class="nav_down right">

                </div>
            </div>
        </nav>
    </footer>
</body>
</html>
